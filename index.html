<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Prueba tecnica</title>
</head>

<body>
  <header>
    <h2>La Pokedex Xanxa!</h2>
  </header>
  <main>
    <section class="list">
      <h3>Listado de Pokemon</h3>
      <table>
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Acciones</td>
          </tr>
        </thead>
        <tbody class="list-pokemon">
        </tbody>
      </table>
    </section>
    <section class="detail">
      <h3>Detalle del Pokemon</h3>
      <div>
        <img id="img-pokemon" src="">
      </div>
      <div>
        <p>Nombre: 
          <span id="nombre-pokemon"></span>
        </p>
        <p>Peso:
          <span id="peso-pokemon"></span>
        </p>
        <p>Altura:
          <span id="altura-pokemon"></span>
        </p>
      </div>
    </section>
  </main>

</body>
<script src="script.js"></script>

</html>
